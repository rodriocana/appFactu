<h2>Resumen de Facturación</h2>
<div class="dashboard-container">
  <div class="card total-invoices">
    <h3><i class="fas fa-file-invoice"></i> Total de Facturas</h3>
    <p>{{ totalInvoices }}</p>
  </div>
  <div class="card total-revenue">
    <h3><i class="fas fa-dollar-sign"></i> Ingresos Totales</h3>
    <p>{{ totalRevenue | number:'1.2-2' }} €</p>
  </div>
  <div class="card pending">
    <h3><i class="fas fa-clock"></i> Facturas Pendientes</h3>
    <p>{{ pendingCount }}</p>
  </div>
  <div class="card paid">
    <h3><i class="fas fa-check-circle"></i> Facturas Pagadas</h3>
    <p>{{ paidCount }}</p>
  </div>
  <div class="card cancelled">
    <h3><i class="fas fa-times-circle"></i> Facturas Canceladas</h3>
    <p>{{ cancelledCount }}</p>
  </div>
</div>
<!-- Gráficas -->
<div class="chart-container">
  <!-- Gráfico Pie -->
  <canvas baseChart [data]="chartData" [options]="chartOptions" [type]="'pie'"></canvas>

  <!-- Gráfico Polar Area -->
  <canvas baseChart [data]="polarChartData" [options]="polarChartOptions" [type]="'polarArea'"></canvas>
  <!-- <canvas baseChart [data]="polarChartData" [type]="'line'"></canvas> -->

</div>
